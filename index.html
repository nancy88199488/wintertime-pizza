<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nixie+One&display=swap');
    </style>

    <title>Wintertime Pizza</title>
</head>

<body>
    <div class="container">
        <h1>Wintertime Pizza</h1>
        <p>At Wintertime you will get the best pizzas.<br><br>Welcome and enjoy <br><br>Get yours now!!!</p>
        <form id="type">
            <div class="row">
                <div class="col-md-4">
                    <img src="images/pizza1.jpg" width="100px" height="100px" alt="">
                </div>
                <br><br>
                <label>
                    <h3>Pizzas</h3>
                </label>
                <select name="size" id="size">
                    <option value="small">Small @ Ksh. 200</option>
                    <option value="medium">Medium @ Ksh. 400</option>
                    <option value="large">Large @ Ksh. 600</option>
                </select>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-4">
                    <img src="images/crusty.jpeg" width="100px" height="100px" alt="">
                </div>
                <br><br>
                <label>
                    <h3>Crusts</h3>
                </label>
                <br><br>
                <select name="typ" id="tpy">
                    <option value="green pepper">Green Pepper @ Ksh. 50</option>
                    <option value="mushroom">Mushroom @ Ksh. 100</option>
                    <option value="sausage">Sausage @ Ksh. 150</option>
                </select>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-4" style="align-items: center;">
                    <img src="images/toppings.jpg" width="100px" height="100px" alt="">
                </div>
                <label>
                    <br><br>
                    <h3>Toppings</h3>
                </label>
                <select name="typ1" id="tpy1">
                    <option value="thin crust">Thin Crust @ Ksh.120</option>
                    <option value="stuffed-cheese">Stuffed-cheese @ Ksh.140</option>
                    <option value="flatbread">Flatbread @ Ksh. 160</option>
                </select>
            </div>
            <br><br>
            <label for="number">Number of Pizza's</label>
            <input type="number" class="form-control" id="number" value="1" placeholder="Number of pizzas" min="1"
                needed>
            <br><br>
            <button class="row"> Total Cash</button>
            <br><br>
        </form>
        <form id="address">
            <h4>We do free deliveries</h4>
            <p>Place your order now</p>
            <div class="form-group">
                <label for="name">Fullname</label>
                <input type="text" class="form-control" id="Fullname" placeholder="Fullname">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="Email"> 
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control city" id="City" placeholder="city">
                </div>
                <div class="form-group">
                    <label for="estate">Estate</label>
                    <input type="text" class="form-control estate" id="Estate" placeholder="Estate">
                </div>
                <br><br>
                <button type="submit" class="btn btn-warning">submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
